<mat-card>
  <mat-form-field class="example-full-width">
    <input #age matInput placeholder="Patient age" value="">
  </mat-form-field>
  <mat-form-field *ngIf="!age.value">
    <mat-select placeholder="Reason Omitted">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
