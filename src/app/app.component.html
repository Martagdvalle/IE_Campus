<!--put toolbar and sidenav together for easier toggle and built-in backdrop-->
<mat-toolbar>
  <button mat-button (click)="sidenav.toggle()" aria-label="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button id="logo" routerLink="/">
    <img src="/assets/icons/logo.png" width="40" height="40" alt="Home">
  </button>
  <app-search-box></app-search-box>
</mat-toolbar>

<mat-sidenav-container>
  <app-search-result *ngIf="!sidenav.opened"></app-search-result>

  <mat-sidenav #sidenav>
    <mat-nav-list>
      <mat-list-item *ngFor="let link of sidenav_links"
                     (click)="sidenav.toggle()" [routerLink]="[link.url]" routerLinkActive="active"
                     [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>{{link.icon}}</mat-icon>
        <span>{{link.name}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <app-content></app-content>

</mat-sidenav-container>
